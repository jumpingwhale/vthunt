virustotal:
    api: MY_VIRUSTOTAL_API_KEY
    ruleset_name: HUNTING_RULE_NAME
mysql:
    host: db.mydomain.com
    port: 3306
    database: my_scheme
    user: user01
    passwd: 'my_password'
sftp:
    host: sftp.mydomain.com
    port: 22
    user: user01
    passwd: 'my_password'
log:
    logname: mylog
    loglevel: 20
    maxsize: 10485760
    apikey: MY_TELEGRAM_BOT_API_KEY
    filename: 'log/mylog.txt'
    format: '[%(levelname)s|%(filename)s:%(lineno)s] %(asctime)s > %(message)s'
log_smtp:
    logname: smtplog
    loglevel: 20
    gmail_host: 'smtp.gmail.com'
    gmail_port: '587'
    fromaddr: 'my_email@gmail.com'
    toaddrs:
        - 'to_someone@yahoo.com'
        - 'to_someone@outlook.com'
    subject: 'My Awesome Subject'
    credentials:
        - 'gmail_id'
        - 'gmail_passwd'
